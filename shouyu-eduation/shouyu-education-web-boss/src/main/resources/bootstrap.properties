# info
info.eureka.host=127.0.0.1
info.eureka.port=5761

# profile
spring.profiles.active=dev

# eureka
eureka.client.serviceUrl.defaultZone=http://${info.eureka.host}:${info.eureka.port}/eureka/

# server
server.port=5880

# application
spring.application.name=shouyu-education-web-boss

# spring cloud config client
spring.cloud.config.profile=${spring.profiles.active}

spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=shouyu-education-server-config
